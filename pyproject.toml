[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "cuvis_ai"
dynamic = ["version"]
description = "The CUVIS.AI Toolset"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = { text = "Apache License 2.0" }
authors = [
    { name = "Cubert GmbH, Ulm, Germany", email = "SDK@cubert-gmbh.com" },
]
dependencies = [
    "cuvis",
    "dataclass-wizard",
    "gdown",
    "imantics",
    "markupsafe!=3.0.2",
    "matplotlib",
    "networkx",
    "opencv-python",
    "pycocotools",
    "pyyaml",
    "scikit-image",
    "scikit-learn",
    "skorch",
    "tensorboard",
    "torch",
    "torchmetrics",
    "torchvision",
    "pytorch-lightning",
    "tzdata; sys_platform == 'win32'",
    "loguru>=0.7.3",
    "sf-hamilton[visualization]>=1.89.0",
    "graphviz>=0.21",
    "omegaconf>=2.3.0",
    "hydra-core>=1.3.0",
    "wandb>=0.22.2",
    "dotenv>=0.9.9",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
]

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "opencv-python-headless",
]

dev = [
    "ipykernel",
    "jupyterlab",
    "tensorboard",
    "ruff",
    "pytest",
    "pytest-cov",
    "ipympl>=0.9.8",
        "ipdb>=0.13.13",
]


[project.urls]
Homepage = "https://www.cubert-hyperspectral.com/"
Repository = "https://github.com/cubert-hyperspectral/cuvis.ai"
Documentation = "https://cubert-hyperspectral.github.io/cuvis.ai/"
Changelog = "https://github.com/cubert-hyperspectral/cuvis.ai/releases"
Issues = "https://github.com/cubert-hyperspectral/cuvis.ai/issues"

[tool.setuptools.packages.find]
include = ["cuvis_ai*"]


[tool.uv.sources]
torch = { index = "pytorch-cu128" }
torchvision = { index = "pytorch-cu128" }

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"

[tool.pytest.ini_options]
addopts = "-ra --showlocals"
testpaths = ["tests"]
xfail_strict = true
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
    "B",
    "UP",
    "C4",
]
extend-select = [
    "ANN201",
    "ANN202",
    "ANN204",
]
ignore = [
    "ANN401",
]

[tool.ruff.lint.per-file-ignores]
"docs/**" = [
    "ANN201",
    "ANN202",
    "ANN204",
]
"tests/**" = [
    "ANN201",
    "ANN202",
    "ANN204",
]

# PyTorch CUDA 12.8 configuration
[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true
