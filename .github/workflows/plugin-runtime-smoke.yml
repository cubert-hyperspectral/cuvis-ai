name: Plugin Runtime Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"

jobs:
  plugin-runtime-smoke:
    name: Plugin Runtime Smoke
    runs-on: ubuntu-latest
    container:
      image: cubertgmbh/cuvis_pyil:3.5.0-ubuntu24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Run slow plugin runtime smoke tests
        run: |
          uv run pytest tests/plugins/test_plugin_runtime_smoke.py \
            --runslow \
            -v
