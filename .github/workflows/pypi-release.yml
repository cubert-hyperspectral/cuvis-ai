name: PyPI Release & Documentation Deployment

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write  # For creating GitHub releases
  pages: write     # For deploying to GitHub Pages
  id-token: write  # For PyPI trusted publishing

jobs:
  test-and-typecheck:
    name: Pre-Release Validation
    runs-on: ubuntu-latest
    container:
      image: cubertgmbh/cuvis_pyil:3.5.0-ubuntu24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Run full test suite
        run: |
          uv run pytest tests/ \
            -m "not slow and not gpu" \
            --cov=cuvis_ai \
            --cov-report=term-missing \
            -v

      - name: Run linting checks
        run: |
          uv run ruff format --check .
          uv run ruff check .
          uv run interrogate -v cuvis_ai/

  build-and-validate:
    name: Build & Validate Package
    needs: test-and-typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install build dependencies
        run: uv sync --locked --extra dev

      - name: Build package
        run: |
          rm -rf dist/ build/ *.egg-info/
          uv build

      - name: Validate package with twine
        run: |
          uv run twine check dist/*

      - name: List package contents
        run: |
          ls -lh dist/
          tar tzf dist/*.tar.gz | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build-and-validate
    runs-on: ubuntu-latest
    environment: testpypi

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

      - name: Wait for package availability
        run: sleep 60

      - name: Smoke test TestPyPI installation
        run: |
          python -m pip install --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            cuvis-ai || echo "TestPyPI install check (may fail due to dependencies)"

  publish-pypi:
    name: Publish to Production PyPI
    needs: publish-testpypi
    runs-on: ubuntu-latest
    environment: pypi  # Manual approval required

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  create-github-release:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog entry
        id: changelog
        run: |
          # Extract section between [VERSION] and next version or EOF
          VERSION=${{ steps.get_version.outputs.VERSION }}
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d')
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          files: dist/*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    name: Deploy Documentation to gh-pages
    needs: create-github-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for mike

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install documentation dependencies
        run: uv sync --locked --extra docs

      - name: Configure git for deployment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Deploy documentation with mike
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          uv run mike deploy --push --update-aliases $VERSION latest
          uv run mike set-default --push latest

      - name: Verify deployment
        run: |
          echo "Documentation deployed to:"
          echo "https://cubert-hyperspectral.github.io/cuvis-ai/"
          echo "Version: ${{ steps.get_version.outputs.VERSION }}"
