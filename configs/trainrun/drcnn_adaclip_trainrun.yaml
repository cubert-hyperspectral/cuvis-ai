name: drcnn_adaclip
pipeline:
  name: ''
  nodes:
  - name: LentilsAnomalyDataNode
    class_name: cuvis_ai.node.data.LentilsAnomalyDataNode
    hparams:
      normal_class_ids:
      - 0
      - 1
  - name: MinMaxNormalizer
    class_name: cuvis_ai.node.normalization.MinMaxNormalizer
    hparams:
      eps: 1.0e-06
      use_running_stats: true
  - name: channel_mixer
    class_name: cuvis_ai.node.channel_mixer.LearnableChannelMixer
    hparams:
      input_channels: 61
      output_channels: 3
      leaky_relu_negative_slope: 0.1
      use_bias: true
      use_activation: true
      normalize_output: true
      init_method: pca
      eps: 1.0e-06
      reduction_scheme:
      - 61
      - 16
      - 8
      - 3
