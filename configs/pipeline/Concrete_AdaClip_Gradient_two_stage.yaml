name: ''
nodes:
- name: LentilsAnomalyDataNode
  class: cuvis_ai.node.data.LentilsAnomalyDataNode
  params:
    normal_class_ids:
    - 0
    - 1
    anomaly_class_ids:
    - 3
- name: MinMaxNormalizer
  class: cuvis_ai.node.normalization.MinMaxNormalizer
  params:
    eps: 1.0e-06
    use_running_stats: true
- name: concrete_selector
  class: cuvis_ai.node.concrete_selector.ConcreteBandSelector
  params:
    input_channels: 61
    output_channels: 3
    tau_start: 10.0
    tau_end: 0.1
    max_epochs: 20
    use_hard_inference: true
    eps: 1.0e-06
- name: adaclip
  class: cuvis_ai_adaclip.node.adaclip_node.AdaCLIPDetector
  params:
    weight_name: pretrained_all
    backbone: ViT-L-14-336
    prompt_text: ''
    image_size: 518
    prompting_depth: 4
    prompting_length: 5
    gaussian_sigma: 4.0
    use_half_precision: false
    enable_warmup: false
    enable_gradients: true
    use_torch_preprocess: true
- name: iou_loss
  class: cuvis_ai.node.losses.IoULoss
  params:
    weight: 1.0
    smooth: 1.0e-06
    normalize_method: minmax
- name: distinctness_loss
  class: cuvis_ai.node.losses.DistinctnessLoss
  params:
    weight: 0.1
    eps: 1.0e-06
- name: decider
  class: cuvis_ai.deciders.two_stage_decider.TwoStageBinaryDecider
  params:
    image_threshold: 0.24 # 0.15 with cuvis next works
    top_k_fraction: 0.001
    quantile: 0.995
    reduce_dims: null
- name: metrics_anomaly
  class: cuvis_ai.node.metrics.AnomalyDetectionMetrics
  params:
    execution_stages: null
- name: score_heatmap
  class: cuvis_ai.node.visualizations.ScoreHeatmapVisualizer
  params:
    normalize_scores: true
    cmap: inferno
    up_to: 5
- name: mask
  class: cuvis_ai.node.visualizations.AnomalyMask
  params:
    channel: 30
    up_to: 5
- name: concrete_tensorboard_viz
  class: cuvis_ai.node.drcnn_tensorboard_viz.DRCNNTensorBoardViz
  params:
    hsi_channels:
    - 0
    - 20
    - 40
    max_samples: 4
    log_every_n_batches: 1
- name: TensorBoardMonitorNode
  class: cuvis_ai.node.monitor.TensorBoardMonitorNode
  params:
    output_dir: outputs\concrete_adaclip\tensorboard
    run_name: Concrete_AdaClip_Gradient
    comment: ''
    flush_secs: 120
connections:
- from: LentilsAnomalyDataNode.outputs.cube
  to: MinMaxNormalizer.inputs.data
- from: LentilsAnomalyDataNode.outputs.mask
  to: iou_loss.inputs.targets
- from: LentilsAnomalyDataNode.outputs.mask
  to: metrics_anomaly.inputs.targets
- from: LentilsAnomalyDataNode.outputs.mask
  to: mask.inputs.mask
- from: LentilsAnomalyDataNode.outputs.cube
  to: mask.inputs.cube
- from: LentilsAnomalyDataNode.outputs.cube
  to: concrete_tensorboard_viz.inputs.hsi_cube
- from: LentilsAnomalyDataNode.outputs.mask
  to: concrete_tensorboard_viz.inputs.ground_truth_mask
- from: MinMaxNormalizer.outputs.normalized
  to: concrete_selector.inputs.data
- from: concrete_selector.outputs.rgb
  to: adaclip.inputs.rgb_image
- from: concrete_selector.outputs.selection_weights
  to: distinctness_loss.inputs.selection_weights
- from: concrete_selector.outputs.rgb
  to: concrete_tensorboard_viz.inputs.mixer_output
- from: adaclip.outputs.scores
  to: iou_loss.inputs.predictions
- from: adaclip.outputs.scores
  to: decider.inputs.logits
- from: adaclip.outputs.scores
  to: metrics_anomaly.inputs.logits
- from: adaclip.outputs.scores
  to: score_heatmap.inputs.scores
- from: adaclip.outputs.scores
  to: mask.inputs.scores
- from: adaclip.outputs.scores
  to: concrete_tensorboard_viz.inputs.adaclip_scores
- from: decider.outputs.decisions
  to: metrics_anomaly.inputs.decisions
- from: decider.outputs.decisions
  to: mask.inputs.decisions
- from: metrics_anomaly.outputs.metrics
  to: TensorBoardMonitorNode.inputs.metrics
- from: score_heatmap.outputs.artifacts
  to: TensorBoardMonitorNode.inputs.artifacts
- from: mask.outputs.artifacts
  to: TensorBoardMonitorNode.inputs.artifacts
- from: concrete_tensorboard_viz.outputs.artifacts
  to: TensorBoardMonitorNode.inputs.artifacts
metadata:
  name: Concrete_AdaClip_Gradient
  description: 'Trained Concrete band selector + AdaClip model from Concrete_AdaClip_Gradient
    trainrun. Selector reduces 61 channels to 3 for AdaClip compatibility. Selected
    bands: [55, 56, 24]. Updated with TwoStageBinaryDecider (image_threshold=0.24, quantile=0.995)'
  created: ''
  tags:
  - gradient
  - concrete
  - gumbel
  - adaclip
  - band_selector
  - anomaly_detection
  author: cuvis.ai
  cuvis_ai_version: 0.1.5.post40+g5d4ea80af.d20260105
