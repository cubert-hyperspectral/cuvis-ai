  name: AdaCLIP_CIR_FalseColor
  description: "Statistical AdaCLIP CIR false-color pipeline (LentilsAnomalyDataNode\
    \ \u2192 CIRSelector \u2192 AdaCLIPDetector)"
  created: ''
