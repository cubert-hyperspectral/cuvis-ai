metadata:
  name: SAM3_Learned_Projection
  description: SAM3 tracking with a learned HSI-to-RGB projection front-end
  tags:
    - tracking
    - sam3
    - learned-projection
    - video
  author: cuvis.ai

nodes:
  - name: cu3s_data
    class: cuvis_ai.node.data.CU3SDataNode
    params: {}

  - name: learned_projection
    class: cuvis_ai.node.channel_mixer.LearnableChannelMixer
    params:
      input_channels: 61
      output_channels: 3

  - name: sam3_tracker
    class: cuvis_ai_sam3.node.SAM3TrackerInference
    params:
      prompt_text: "person"

connections:
  - from: cu3s_data.outputs.cube
    to: learned_projection.inputs.data
  - from: learned_projection.outputs.rgb
    to: sam3_tracker.inputs.rgb_frame

frozen_nodes: []
