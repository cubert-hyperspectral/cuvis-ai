# Central Plugin Registry for cuvis-ai
#
# This registry contains community-contributed and official plugins.
# Users can reference this file to load all registered plugins:
#   uv run restore-pipeline --plugins-path configs/plugins/registry.yaml
#
# Or create custom manifests to load specific plugins only.
#
# Contributing: See docs/development/contributing.md#plugin-contribution-workflow

plugins:
  # ============================================================================
  # Official Cubert Plugins
  # ============================================================================

  adaclip:
    # AdaCLIP-based anomaly detection with advanced band selection
    repo: "https://github.com/cubert-hyperspectral/cuvis-ai-adaclip.git"
    tag: "v0.1.2"
    provides:
      - cuvis_ai_adaclip.node.adaclip_node.AdaCLIPDetector

  sam3:
    # SAM3-based video object tracking plugin
    path: "../../cuvis-ai-sam3"
    provides:
      - cuvis_ai_sam3.node.SAM3TrackerInference
      - cuvis_ai_sam3.node.SpectralSignatureExtractor
      - cuvis_ai_sam3.node.TrackingJsonNode
      - cuvis_ai_sam3.node.TrackingOverlayNode

  # ============================================================================
  # Community Plugins
  # ============================================================================

  # Community-contributed plugins will be added here via pull requests.
  # See docs/development/contributing.md for submission guidelines.

  # Example plugin structure:
  # plugin_name:
  #   repo: "https://github.com/org/plugin-repo.git"
  #   tag: "v1.0.0"
  #   provides:
  #     - plugin_module.nodes.NodeClass
