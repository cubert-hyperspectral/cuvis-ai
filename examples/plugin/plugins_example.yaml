# Example plugin manifest for cuvis-ai-core
#
# This file demonstrates how to configure plugins for the NodeRegistry plugin system.
# Plugins can be loaded from Git repositories (tags only) or local filesystem paths.

plugins:
  # Example 1: Git plugin with tagged release
  adaclip:
    repo: "https://github.com/cubert-hyperspectral/cuvis-ai-adaclip.git"
    tag: "v0.1.1"  # Tagged release for production stability
    provides:
      - cuvis_ai_adaclip.node.adaclip_node.AdaCLIPDetector

  # Example 2: Git plugin with pre-release tag
  prerelease_plugin:
    repo: "https://github.com/company/experimental-features.git"
    tag: "v2.0.0-beta.1"  # Pre-release tags are supported
    provides:
      - experimental.features.NewFeatureNode

  # Example 3: Local plugin for development
  local_plugin:
    path: "../my-custom-plugin"  # Relative path to plugin directory
    provides:
      - my_plugin.custom.CustomNode
      - my_plugin.utils.HelperNode

  # Example 4: Another local plugin with absolute path
  absolute_plugin:
    path: "/absolute/path/to/plugin"
    provides:
      - absolute_plugin.MainNode

# IMPORTANT: Only Git tags are supported for reproducibility
# Branches and commit hashes are NOT supported
# Valid tag examples: v1.2.3, v0.1.0-alpha, 2.0.0-rc.1
